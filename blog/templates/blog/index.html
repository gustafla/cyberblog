<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
  </head>
  <body>
    {% if latest_posts %}
      <ul>
      {% for post in latest_posts %}
        <li><a href="{% url "blog:view" post.id %}">{{ post.date }} - {{ post.title }}</a></li>
      {% endfor %}
      </ul>
    {% else %}
      <p>No posts.</p>
    {% endif %}
  </body>
</html>
